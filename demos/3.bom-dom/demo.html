     // 事件的委托
     // 将事情（责任）甩锅给自己的爸爸或爷爷，能让自己更轻松
     var div = document.querySelector('div');
     div.onclick = (e) => {
       if (e.target.classList.contains('x')) {
         alert(e.target.innerText); // e.target 事件源
       }
     };
    </script>

  </body>
